# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

# Controls when the action will run.
# It will run on every push to the 'main' branch.
on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel.
jobs:
  # This job handles the building and deployment of the site.
  deploy:
    # Use the latest Ubuntu environment for the job.
    runs-on: ubuntu-latest
    
    # Environment variables for the job.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Steps represent a sequence of tasks that will be executed as part of the job.
    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE.
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Sets up Node.js.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # Use the latest Node.js LTS version.
          node-version: 'lts/*'
          # Cache npm dependencies for faster builds.
          cache: 'npm'

      # Step 3: Installs the project dependencies.
      - name: Install dependencies
        run: npm ci

      # Step 4: Builds the project for production.
      - name: Build project
        run: npm run build

      # Step 5: Configures GitHub Pages.
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 6: Uploads the `dist` folder as an artifact.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the output directory from the Vite build.
          path: './dist'

      # Step 7: Deploys the artifact to GitHub Pages.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
